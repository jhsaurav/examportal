<mat-toolbar class="saaS-navbar">

  <div class="nav-left">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span class="brand">Exam<span>Portal</span></span>
  </div>

  <span class="spacer"></span>

  <div class="nav-actions">

    <!-- Login / Register (Only when not logged in) -->
    <a *ngIf="!isLoggedIn"
       routerLink="/login"
       class="nav-link">
       Login
    </a>

    <a *ngIf="!isLoggedIn"
       routerLink="/signup"
       class="nav-link accent">
       Register
    </a>

    <!-- Profile Avatar + Dropdown when logged in -->
    <button *ngIf="isLoggedIn"
            mat-icon-button
            [matMenuTriggerFor]="profileMenu"
            class="avatar-btn"
            matTooltip="Account">
        <mat-icon>account_circle</mat-icon>
    </button>

    <!-- Dropdown Menu -->
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item routerLink="/admin/profile" *ngIf="user">
        <mat-icon>person</mat-icon>
        <span>{{ user.username }}</span>
      </button>

      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-menu>

  </div>

</mat-toolbar>
