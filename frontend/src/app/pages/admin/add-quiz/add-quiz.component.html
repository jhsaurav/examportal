<div class="form-page">

  <mat-card class="form-card">

    <!-- Header -->
    <div class="form-header">
      <h2>Add New Quiz</h2>
      <p>Create a new quiz for selected category</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="addQuiz()" class="quiz-form">

      <!-- Quiz Title -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quiz Title *</mat-label>
        <input
          matInput
          required
          name="title"
          [(ngModel)]="quizData.title"
          placeholder="e.g. Java Basics Quiz" />
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description *</mat-label>
        <textarea
          matInput
          rows="4"
          required
          name="description"
          [(ngModel)]="quizData.description"
          placeholder="Brief description of the quiz">
        </textarea>
      </mat-form-field>

      <!-- Grid fields -->
      <div class="form-grid">

        <mat-form-field appearance="outline">
          <mat-label>Maximum Marks *</mat-label>
          <input
            matInput
            type="number"
            required
            name="maxmarks"
            [(ngModel)]="quizData.maxmarks" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Total Questions *</mat-label>
          <input
            matInput
            type="number"
            required
            name="numberOfQuestions"
            [(ngModel)]="quizData.numberOfQuestions" />
        </mat-form-field>

      </div>

      <!-- Category -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category *</mat-label>
        <mat-select
          required
          name="category"
          [(ngModel)]="quizData.category.cid">
          <mat-option *ngFor="let c of categories" [value]="c.cid">
            {{ c.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Publish -->
      <div class="toggle-row">
        <mat-slide-toggle
          name="activate"
          [(ngModel)]="quizData.activate">
          Publish quiz immediately
        </mat-slide-toggle>
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <button
          mat-stroked-button
          color="primary"
          routerLink="/admin/quiz">
          Cancel
        </button>

        <button
          mat-raised-button
          color="primary"
          type="submit">
          Add Quiz
        </button>
      </div>

    </form>

  </mat-card>

</div>
