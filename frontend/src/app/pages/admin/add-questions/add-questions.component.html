<div class="add-question-wrapper">

  <!-- Page Title -->
  <h2 class="page-title">Add New Question to <span>{{ qTitle }}</span></h2>

  <mat-card class="question-card">

    <div class="card-header">
      <h3>Create Question</h3>
      <p>Fill in all fields carefully before adding.</p>
    </div>

    <mat-card-content>

      <form (submit)="formSubmit()" class="question-form">

        <!-- Question Text -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Question *</mat-label>
          <textarea matInput required
            [(ngModel)]="question.content"
            name="content"
            placeholder="Write your question here..."></textarea>
        </mat-form-field>

        <!-- Options Grid -->
        <div class="options-grid">

          <mat-form-field appearance="outline">
            <mat-label>Option 1</mat-label>
            <input matInput [(ngModel)]="question.option1" name="option1">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Option 2</mat-label>
            <input matInput [(ngModel)]="question.option2" name="option2">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Option 3</mat-label>
            <input matInput [(ngModel)]="question.option3" name="option3">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Option 4</mat-label>
            <input matInput [(ngModel)]="question.option4" name="option4">
          </mat-form-field>

        </div>

        <!-- Correct Answer -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Correct Answer</mat-label>
          <mat-select [(ngModel)]="question.answer" name="answer">
            <mat-option *ngIf="question.option1" [value]="question.option1">{{ question.option1 }}</mat-option>
            <mat-option *ngIf="question.option2" [value]="question.option2">{{ question.option2 }}</mat-option>
            <mat-option *ngIf="question.option3" [value]="question.option3">{{ question.option3 }}</mat-option>
            <mat-option *ngIf="question.option4" [value]="question.option4">{{ question.option4 }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Submit -->
        <div class="action-row">
          <button mat-raised-button color="primary" class="add-btn">
            Add Question
          </button>
        </div>

      </form>

    </mat-card-content>
  </mat-card>
</div>
